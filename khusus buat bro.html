<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selamat Ulang Tahun</title>
  <style>
    :root{
      --bg: #f7f7fb;
      --card: #ffffff;
      --accent: #ff6b6b;
      --text: #222;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--bg), #eef2ff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:720px;
      background:var(--card);
      border-radius:16px;
      box-shadow:0 8px 30px rgba(20,20,50,0.08);
      overflow:hidden;
      text-align:center;
      padding:18px;
    }
    .img-wrap{
      border-radius:12px;
      overflow:hidden;
      background:linear-gradient(135deg, rgba(255,107,107,0.06), rgba(99,102,241,0.04));
      padding:10px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    img{
      max-width:100%;
      height:auto;
      display:block;
      border-radius:8px;
    }
    .message{
      margin-top:16px;
      font-size:18px;
      line-height:1.45;
      color:var(--text);
      font-weight:600;
    }
    .message b{
      display:block;
      font-size:18px;
      font-weight:800;
      margin-top:8px;
    }
    @media (max-width:420px){
      .card{padding:14px}
      .message{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-wrap">
      <img src="https://img.pikbest.com/templates/20240724/happy-birthday-greeting-card-lettering-template-anniversary_10680049.jpg!w700wp" alt="Happy Birthday"/>
    </div><div class="message">
  <b>selamat ulang tahunbro gak nyangka kan tua nya cepet banget, jangan marah marah mulu dong biar awet muda</b>
</div>

  </div>
</body>
</html>
